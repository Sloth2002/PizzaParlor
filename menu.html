<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Menu</title>
    <!--
    Author: Brandon Cuartas
    Date: July 2021
    -->
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Cheech's Pizza Parlor</h1>
        <p>Where your pizza dreams come true.</p>
      </div>
    </header>
    <div class="flex-nav">
      <div class="nav-box">Home</div>
      <div class="nav-box"><a class="nav" href="menu.html">Menu</a></div>
      <div class="nav-box"><a class="nav" href="order.html">Order Online</a></div>
      <div class="nav-box">Our Location</div>
    </div>

    <div class="menu">
      <div class="left">

        <div class="polaroid">
          <img class="pizza" src="pizza1.jpg" alt="Pizza Option 1">
          <div class="container">
            <p>American Bacon Bread Cheese Pizza</p>
          </div>
        </div>

        <div class="polaroid">
          <img class="pizza" src="pizza2.jpg" alt="Pizza Option 2">
          <div class="container">
            <p>Ham and mushroom Pizza</p>
            <p>optional olives and pepper slices</p>
          </div>
        </div>

        <div class="polaroid">
          <img class="pizza" src="pizza3.png" alt="Pizza Option 3">
          <div class="container">
            <p>The Elegant Pizza</p>
          </div>
        </div>


      </div>
      <div class="right">

        <div class="polaroid">
          <img class="pizza" src="pizza4.jpg" alt="Pizza Option 4">
          <div class="container">
            <p>Italian Explosion</p>
          </div>
        </div>

        <div class="polaroid">
          <img class="pizza" src="pizza5.jpg" alt="Pizza Option 5">
          <div class="container">
            <p>Mini Elegant</p>
          </div>
        </div>

        <div class="polaroid">
          <img class="pizza" src="pizza6.jpg" alt="Pizza Option 6">
          <div class="container">
            <p>Classic</p>
          </div>
        </div>

      </div>
    </div>
    <footer>
      <div class="footer">
        <p>&#169; 2021 Using FlexBoxes</p>
      </div>
    </footer>
  </body>
</html>
